<!DOCTYPE html>

  <link rel="preconnect" href="https://fonts.googleapis.com">

      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../assets/img/logo.png" alt="logo" class="d-inline-block align-text-top" id="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 custom-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Index</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="tiendaLink" href="tienda.html">Tienda</a>
            </li>
            <li class="nav-item" id="loginButton">
              <a class="nav-link" href="login.html"><i class="fa fa-user"></i> Login</a>
            </li>
            <li class="nav-item" id="panelButton" style="display: none;">
              <a class="nav-link" href="panel.html"><i class="fa fa-cog"></i> Panel</a>

              <a class="nav-link" href="#"><i class="fa fa-sign-out"></i> Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="container-fluid">
      <div class="row">
        <div class="col p-0 position-relative">
          <video class="banner__video" autoplay muted loop>
            <source src="../assets/video/banner.mp4" type="video/mp4">
          </video>
          <h2 class="banner__text1">Bienvenido a</h2>
          <h1 class="banner__text2">Overclock Parts</h1>
        </div>
      </div>
    </div>

  </header>


  <main class="main">

    <div class="contenedorFormulario">
      <div class="formulario">
        <h1 class="formulario__titulo">Registro</h1>
        <form class="formulario__form" method="post">
          <div class="formulario__username">
            <input class="formulario__input-register" id="user_register" type="text" required placeholder="Usuario">
          </div>
          <div class="formulario__email">
            <input class="formulario__input-register" id="email_register" type="email" required placeholder="Email">
          </div>
          <div class="formulario__password">
            <input class="formulario__input-register" id="pass_register" type="password" required
              placeholder="ContraseÃ±a">
          </div>

          <div class="contenedorRegistro">
            <input class="formulario__registro" id="cancelar" type="button" href="login.html" value="Cancelar">
            <input class="formulario__registro" id="registro" type="button" value="Registro">
          </div>

        </form>
      </div>
    </div>



  </main>


  <footer class="footer">

    <ul class="footer__nav-list">
      <li class="footer__nav-item"><a class="footer__nav-link" href="../index.html">Index</a></li>

      <li class="footer__redes-item"><img class="footer__redes-img" src="../assets/img/instagram.webp" alt=""><a
          class="footer__redes-link" href="#"></a></li>
      <li class="footer__redes-item"><img class="footer__redes-img" src="../assets/img/whatsapp.webp" alt=""><a
          class="footer__redes-link" href="#"></a></li>
    </ul>

  </footer>

  <script src="../main.js"></script>
  <script src="../js/register.js"></script>
  <script src="../js/login.js"></script>
  <script src="../js/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="../js/sesion.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
